<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Customers Order</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body style="background-color: rgb(66, 87, 127); font-family:Franklin Gothic;">
	<div class="container bg-info clearfix mt-3">
		<caption ><h3 align="center"><b>Customers Order</b></h3></caption>
		<form>
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Customer Name:</label>
				<div class="col-md-8">
					<input type="text" class="form-control" name="txtname">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Product:</label>
				<div class="col-md-8">
					<select name="product" id="prd" class="form-control" >
						<option>Please Select</option>
						<option value="1">Sandwitch</option>
						<option value="2">Burger</option>
						<option value="3">Pizza</option>
						<option value="4">Pasta</option>
						<option value="5">Noodles</option>
						<option value="6">Chicken Fry</option>
						<option value="7">Meat Ball</option>

					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label">QTY:</label>
				<div class="col-md-8">
					<input type="text" class="form-control"   name="txt">
				</div>
			</div>
			<div class="form-group row">
				<div class="offset-md-5">
					<button type="submit" class="btn btn-success">OK</button>
					<button type="button" class="btn btn-primary">Modify</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>

		<!--<input type="submit" value="Save">
			<input type="submit" value="Cancel">-->
		</form>
	</div>
</body>
</html>
