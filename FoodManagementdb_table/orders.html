<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>order table</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="font-family:Franklin Gothic;">
	<div class="container mt-3" align="center">
		<div class="table-responsive-sm bg-info clearfix">
			<caption><h3><b>Orders information</b></h3></caption>
			<table class="table table-dark table-hover table-striped table-borderless table-sm">
				<thead class="text-white" align="center">
					<tr class="font-weight-bold">
						<th>order_id</th>
						<th>customer_id</th>
						<th>order_date</th>
						<th>order_status</th>
						<th>total_amount</th>
					</tr>
				</thead>
				<tbody class="text-info" align="center">
					<tr>
						<td>1</td>
						<td>1</td>
						<td>2022-10-08 00:00:00</td>
						<td>0</td>
						<td>50</td>
					</tr>
					<tr>
						<td>2</td>
						<td>3</td>
						<td>2022-10-08 22:16:34</td>
						<td>0</td>
						<td>200</td>				
					</tr>
					<tr>
						<td>3</td>
						<td>1</td>
						<td>2022-10-08 22:18:21</td>
						<td>0</td>
						<td>600</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
