<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>page_5</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body style="background-color:darkkhaki;">
	<div class="container">
		<caption><h3><b>Registration</b></h3></caption>
		<form>
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Student ID:</label>
				<div class="col-md-8">
					<input type="text" class="form-control" name="txtid">
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Student Name:</label>
				<div class="col-md-8">
					<input type="text" class="form-control"  name="txtname">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Department:</label>
				<div class="col-md-8">
					<select name="dept" id="dept" class="form-control" >
						<option> </option>
						<option>CSE</option>
						<option>TEX</option>
						<option>EEE</option>
						<option>BBA</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label">Password:</label>
				<div class="col-md-8">
					<input type="password" class="form-control"  id="pwd" name="pass">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-2 col-form-label">confirm Password:</label>
				<div class="col-md-8">
					<input type="password" class="form-control"  id="pwd" name="pass">
				</div>

			</div>
			<div class="form-group row">
				<div class="offset-md-5">
					<button type="button" class="btn btn-success">Register</button>
					<button type="button" class="btn btn-primary">Login</button>
				</div>
			</div>

		<!--<input type="submit" value="Save">
			<input type="submit" value="Cancel">-->
		</form>
	</div>
</body>
</html>
